<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Pop-up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<style>
   .con {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* WhatsApp button */
.whatsapp-button {
    font-size: 2em;
    color: green;
    position: fixed;
    bottom: 20px;
    right: 20px;
    cursor: pointer;
    background-color: #25D366;
    border-radius: 50%;
    padding: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: transform 0.2s;
}

.whatsapp-button:hover {
    transform: scale(1.1);
}

/* The Modal (background) */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.5s;
    display: flex;
}

/* Modal Content */
.modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 400px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    animation: slideIn 0.5s;
    text-align: center;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

@keyframes slideIn {
    from {transform: translateY(-50px);}
    to {transform: translateY(0);}
}

/* Close button */
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.3s;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
}

/* Modal Header */
.modal-content h2 {
    margin-top: 0;
    font-size: 24px;
    color: #333;
}

/* Modal Buttons */
.modal-content button {
    margin: 10px 0;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.modal-content button:first-child {
    background-color: #25D366;
    color: #fff;
}

.modal-content button:first-child:hover {
    background-color: #1ebe57;
}

.modal-content button:last-child {
    background-color: #007BFF;
    color: #fff;
}

.modal-content button:last-child:hover {
    background-color: #0056b3;
}


</style>

<div class="con">
    <a href="#" class="whatsapp-button" id="whatsappButton">
        <i class="fab fa-whatsapp"></i>
    </a>

    <div id="whatsappModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Contact Us</h2>
            <button onclick="openWhatsApp()">Open WhatsApp</button>
            <button onclick="makeCall()">Call Us</button>
        </div>
    </div>

</div>

    <script src="script.js"></script>

    <script>
        // Get the modal
var modal = document.getElementById("whatsappModal");

// Get the button that opens the modal
var btn = document.getElementById("whatsappButton");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

// Open WhatsApp function
function openWhatsApp() {
    window.open("https://wa.me/918891903073", "_blank");
}

// Make Call function
function makeCall() {
    window.location.href = "tel:+918891903073";
}

    </script>
</body>
</html>
